<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quote Machine</title>

	<link rel="stylesheet" href="css/main.css">
	
</head>
<body>
	<div class="wrapper">
		<div id="quote-box">
			<div class="quote__text">
				<i class="fa-solid fa-quote-left"></i>
				<span id="text">To, że milczę, nie znaczy, że nie mam nic do powiedzenia.</span>
			</div>
			<div class="quote__author">
				<span id="author">Jonathan Carroll</span>
			</div>
			<div class="buttons">
				<a href="twitter.com/intent/tweet" class="button" id="tweet-quote" target="_blank" title="Tweet this quote!">
					<i class="fa-brands fa-twitter"></i>
				</a>
				<button class="button" id="new-quote">New quote</button>
			</div>
		</div>
		<footer>Created by <a href="https://www.linkedin.com/in/jakub-bujak-5a5b60194/">Jakub Bujak</a></footer>
	</div>

	<script src="https://kit.fontawesome.com/0d89dceb86.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
